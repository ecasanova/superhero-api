image: atlassian/default-image:2

definitions:
  steps:
    - step: &push-docker-image
        name: Push Docker image
        image: atlassian/pipelines-awscli
        caches:
          - docker
        services:
          - docker
        script:
          - export BUILD_ID=$BITBUCKET_BRANCH_$BITBUCKET_COMMIT_$BITBUCKET_BUILD_NUMBER
          - export DOCKER_URI=$DOCKER_IMAGE_URL:latest
          # Login to docker registry on AWS
          - eval $(aws ecr get-login --no-include-email)
          # Build image
          - docker build -t $DOCKER_URI .
          # Push image to private registry
          - docker push $DOCKER_URI
    - step: &deploy-nodejs
        name: Deploy NodeJs Service
        script:
          - pipe: atlassian/aws-ecs-deploy:1.6.1
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: "us-east-1"
              CLUSTER_NAME: "superhero-api"
              SERVICE_NAME: "superhero-api"
              FORCE_NEW_DEPLOYMENT: "true"

pipelines:
  default:
    - step:
        name: Default Pipeline
        script:
          - echo "Default pipeline step"

  custom:
    nodejs-dev: &nodejs-dev
      - step:
          <<: *push-docker-image
          deployment: dev-deploy
      - step:
          <<: *deploy-nodejs
          deployment: dev-deploy

  branches:
    dev: *nodejs-dev
